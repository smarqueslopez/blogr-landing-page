<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor Challenge - Blogr Landing Page</title>
		<!-- Styles -->
		<link type="text/css" rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<!-- Header-->
		<div class="header">
			<!-- Logo, navbar and login -->
			<div class="header__nav">
				<div class="header__nav__left">
					<a href="#">
						<img class="nav__logo" src="images/logo.svg" alt="logo" />
					</a>
					<div class="nav">
						<ul class="nav__menu">
							<li class="nav__item">
								<span class="nav__link" href="#">
									Product
									<img src="./images/icon-arrow-light.svg" alt="dropdown-icon" />
								</span>
							</li>
							<li class="nav__item">
								<span class="nav__link" href="#">
									Company
									<img src="./images/icon-arrow-light.svg" alt="dropdown-icon" />
								</span>
							</li>
							<li class="nav__item">
								<span class="nav__link" href="#">
									Connect
									<img src="./images/icon-arrow-light.svg" alt="dropdown-icon" />
								</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="header__nav__right">
					<div class="nav">
						<ul class="nav__menu">
							<li class="nav__item">
								<a class="nav__link" href="#">Login</a>
							</li>
							<li class="nav__item">
								<a class="nav__link button button--primary" href="#">Sign Up</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- Logo, navbar and login -->
			<div class="header__content">
				<h1>A modern publishing platform</h1>
				<p>Grow your audience and build your online brand</p>
				<div class="header__content__buttons">
					<a class="nav__link button button--primary">Select for Free</a>
					<a class="nav__link button button--primary">Learn more</a>
				</div>
			</div>
		</div>
		<!-- Content -->
		<div class="content"></div>
		<!-- Footer -->
		<div class="footer"></div>
	</body>
</html>
